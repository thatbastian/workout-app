<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gym Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Gym Tracker</h1>
      <p class="lead">Group multiple exercises into a single workout session.</p>
    </div>
  </header>

  <main class="container">
    <!-- Build Workout -->
    <section class="card">
      <h2>Build Workout</h2>
      <form id="exercise-form" class="form" autocomplete="off">
        <div class="row">
          <label for="exercise">Exercise</label>
          <input id="exercise" type="text" required />
        </div>
        <div class="row small">
          <label for="sets">Sets</label>
          <input id="sets" type="number" min="1" value="3" required />

          <label for="reps">Reps</label>
          <input id="reps" type="number" min="1" value="8" required />

          <label for="weight">Weight (kg)</label>
          <input id="weight" type="number" step="0.5" min="0" />
        </div>
        <div class="row">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" rows="2"></textarea>
        </div>
        <div class="row actions">
          <button type="submit">Add Exercise</button>
        </div>
      </form>

      <div id="current-exercises" class="card small">
        <h3>Current Exercises</h3>
        <ul id="exercise-list"></ul>
        <button id="save-workout-btn">Save Workout</button>
      </div>
    </section>

    <!-- Workout History -->
    <section class="card">
      <h2>Workout History</h2>
      <div id="workout-list"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
